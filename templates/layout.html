<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="/static/CSS/no.css">
    <link rel="stylesheet" href="/static/CSS/confi.css"> <!-- Nuevo archivo CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="layout-container">
        <div class="layout-sidebar">
            <div  id="profile">
                <div class="profile-img-container">
                <img src="{{ url_for('perfil_foto') }}" alt="Foto de perfil" id="profile-img">
                </div>
                <h4>{{usuario}}</h4>
            </div>
            <h2>LEJ</h2>
            <div class="company-name">Menu</div>
            <ul>
                <li><a href="/">Página principal</a></li>
                <li><a href="/subirArchivo">Subir archivo</a></li>
                
                <li><a href="/configuracion">Configuración</a></li>
                <li class="layout-logout"><a href="/logout">Cerrar sesión</a></li>
            </ul>
        </div>
        <div class="layout-main-content">
            {% block div %}{% endblock %}
        </div>
    </div>

    {% block scripts %}
    <!-- jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/JS/comandos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    {% endblock %}
</body>
</html>
